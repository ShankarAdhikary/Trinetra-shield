<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinetra Shield</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hud-container">
        <header>
            <h1>TRINETRA // <span class="status-blink">ACTIVE</span></h1>
            <div class="scan-line"></div>
        </header>

        <main id="analysis-view">
            <div class="score-circle-container">
                <div class="score-circle user-score" id="global-score">
                    <span class="score-val">--</span>
                    <span class="score-label">TRUST</span>
                </div>
            </div>

            <div class="lenses-grid">
                <div class="lens-card" id="lens-signal">
                    <div class="lens-header">SIGNAL</div>
                    <div class="lens-val">--</div>
                    <div class="lens-bar">
                        <div class="fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="lens-card" id="lens-lineage">
                    <div class="lens-header">LINEAGE</div>
                    <div class="lens-val">--</div>
                    <div class="lens-bar">
                        <div class="fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="lens-card" id="lens-intent">
                    <div class="lens-header">INTENT</div>
                    <div class="lens-val">--</div>
                    <div class="lens-bar">
                        <div class="fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="log-terminal" id="risk-log">
                <p>> Waiting for asset...</p>
            </div>

            <button id="analyze-btn" class="cyber-btn">INITIATE SCAN</button>
        </main>
    </div>
    <script src="popup.js"></script>
</body>

</html>
